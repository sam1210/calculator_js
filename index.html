<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>JS電卓</title>
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/index.js"></script>

</head>
<body>
  <div class="container">
    <form class="cal clearfix" name="cal">
      <h1>Calculator</h1>
      <ul class="numberContainer clearfix">
        <li><button type="button" class="number" value="1">1</button></li>
        <li><button type="button" class="number" value="2">2</button></li>
        <li><button type="button" class="number" value="3">3</button></li>
        <li><button type="button" class="number" value="4">4</button></li>
        <li><button type="button" class="number" value="5">5</button></li>
        <li><button type="button" class="number" value="6">6</button></li>
        <li><button type="button" class="number" value="7">7</button></li>
        <li><button type="button" class="number" value="8">8</button></li>
        <li><button type="button" class="number" value="9">9</button></li>
        <li><button type="button" class="number" value=".">.</button></li>
        <li><button type="button" class="number" value="0">0</button></li>
        <li><button type="button" class="equel" value="＝">=</button></li>
      </ul>
      <ul class="symbolContainer clearfix">
        <li><button type="button" class="clear" value="C">C</button></li>
        <li><button type="button" class="symbol" value="+">+</button></li>
        <li><button type="button" class="symbol" value="-">-</button></li>
        <li><button type="button" class="symbol" value="*">×</button></li>
        <li><button type="button" class="symbol" value="/">÷</button></li>
        <li><input class="symbol txt" type="text"  name="result" value=" "></li>
      </ul>
    </form>
  </div>
</body>
</html>
